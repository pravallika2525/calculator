<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    padding-top: 250px;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    background-image: url("https://images.shiksha.com/mediadata/images/articles/1696936406phpZk3vYs.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    padding-bottom: 200px;
    backdrop-filter: blur(5px);
overflow-y: hidden;
}
.display input{
    text-align: right;
    
    font-size: 36px;
    font-weight: bolder;
    width: 360px;
    height: 70px;
   margin-bottom: 22px;
margin-left: 10px;
border: solid 1px black;
border-radius: 15px;
}
 .button input{
    padding: 20px;
    font-size: 30px;
    width: 80px;
    height: 70px;
border: solid 1px black;
border-radius: 20%;
margin-bottom: 15px;
margin-left: 10px;
}
.equal{
    background-color: green;
     color: #f0f0f0;
}
.equal1{
    background-color: rgb(248, 44, 8);
    color: #f0f0f0;
}
.calculator{
    
     background-color: rgb(29, 29, 73); 
    width: 400px;
    padding-top:50px;
    padding-bottom: 50px;
    padding-left: 20px;
    padding-right: 10px;
border: solid 1px white;
border-radius: 30px;
}
@media (max-width: 400px) {
    .calculator {
        width: 90%;
        margin: 20px auto;

}
}
.container{
    margin-top: -90px;
    margin-left:750px ;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="button">
                    <div>
                        <input type="button" class="equal1" value="AC" onclick="display.value = '' ">
                        <input type="button" class="equal1" value="C" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" class="equal1" value="%" onclick="display.value += '%' ">
                        <input type="button" class="equal1" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="" class="equal1" onclick="display.value += '' ">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" class="equal1" onclick="display.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" class="equal1" onclick="display.value += '+' ">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="." onclick="display.value += '.' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
