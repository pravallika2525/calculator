<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            padding-top: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
           
            background-image: url("https://images.shiksha.com/mediadata/images/articles/1696936406phpZk3vYs.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            padding-bottom: 200px;
            backdrop-filter: blur(5px); 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh; }

        .calculator {
            width: 320px; 
            margin: 10px auto;
            margin-top: -50px; 
            padding: 40px 30px 50px 30px; 
            background-color: rgb(29, 29, 73); 
            border: 1px solid #ddd;
            border-radius: 40px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
            animation: fadeInScale 1s ease-out forwards; 
            transform: scale(0.8); 
            opacity: 0; 
        }

        @keyframes fadeInScale {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.0);
                opacity: 1;
            }
        }

        #display {
            width: calc(100% - 20px);
            height: 60px; 
            margin-bottom: 25px;
            padding: 10px;
            font-size: 2.5em; 
            text-align: right;
            border: none; 
            border-radius: 15px; 
            background-color: whitesmoke;
            color: #333;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            white-space: nowrap;
            text-overflow: ellipsis; 
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 18px; }

        button {
            height: 65px; 
            font-size: 1.6em; 
            border: none; 
            border-radius: 15px; 
            background-color: #e0e0e0; 
            cursor: pointer;
            transition: all 0.2s ease-in-out; 
            color: #333; 
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        button:hover {
            background-color: #d0d0d0; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .operator {
            background-color: #fc6209; 
            color: #fff; 
            font-weight: bold;
        }

        .operator:hover {
            background-color: #e05500; 
            transform: translateY(-2px);
        }

        
        #clear, #backspace {
            background-color: #ff4d4d; 
        }

        #clear:hover, #backspace:hover {
            background-color: #cc0000;
        }

        #equals {
            background-color: #4CAF50; 
        }

        #equals:hover {
            background-color: #45a049;
        }

        
        @media (max-width: 450px) {
            .calculator {
                width: 90%;
                margin: 20px auto;
                padding: 30px 20px 40px 20px;
                margin-top: 100px; 
            }
            #display {
                font-size: 2em;
            }
            button {
                height: 55px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace">C</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">/</button>

            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">*</button>

            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">-</button>

            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="add">+</button>

            <button class="number" id="zero-double">00</button>
            <button class="number" id="zero-single">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
<script>
    let display = document.getElementById('display');
let currentNumber = '';

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = 'Error';
    }
}

function clearDisplay() {
    display.value = '';
    currentNumber = '';
}

for (let i = 0; i < document.getElementsByClassName('number').length; i++) {
    document.getElementsByClassName('number')[i].addEventListener('click', function() {
        display.value += this.textContent;
    });
}

for (let i = 0; i < document.getElementsByClassName('operator').length; i++) {
    document.getElementsByClassName('operator')[i].addEventListener('click', function() {
        if (this.id === 'clear') {
            clearDisplay();
        } else if (this.id === 'equals') {
            calculate();
        } else {
            display.value += this.textContent;
        }
    });
}
</script>
   </body>
   </html>
